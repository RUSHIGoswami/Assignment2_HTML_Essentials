<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assigment 2 || HTML Essentials with Shaded borders</title>
</head>

<body style="margin: 10px 20%;">
  <!-- Here it is first table where I used align property to set alignment of cell contents. -->
  <!-- Plus I have applied the groove and inset borders for shades. -->
  <table width="100%" style="border: 1px groove gray; border-collapse: collapse;">
    <tbody>
      <tr >
        <td align="left" style="border: 1px outset gray; border-collapse: collapse;">left</td>
        <td align="center" style="border: 1px outset gray; border-collapse: collapse;">center</td>
        <td align="right" style="border: 1px groove gray; border-collapse: collapse;">right</td>
      </tr>
      <tr style="border: 1px inset gray; border-collapse: collapse;">
        <td align="left" style="border: 1px outset gray; border-collapse: collapse;">left</td>
        <td align="center" style="border: 1px outset gray; border-collapse: collapse;">center</td>
        <td align="right" style="border: 1px groove gray; border-collapse: collapse;">right</td>
      </tr>
      <tr style="border: 1px inset gray; border-collapse: collapse;">
        <td align="left" style="border: 1px outset gray; border-collapse: collapse;">left</td>
        <td align="center" style="border: 1px outset gray; border-collapse: collapse;">center</td>
        <td align="right" style="border: 1px groove gray; border-collapse: collapse;">right</td>
      </tr>
    </tbody>
  </table>

  <br><br>

  <!-- In this table I have used thead for giving a header of table and I have also used colspan for desired output.  -->
  <table width="100%" height="150px" style="border: 1px intset gray; border-collapse: collapse;">
    <thead>
      <th style="border: 1px outset gray;" colspan="6">Heading</th>
    </thead>
    <tbody >
        
      <tr>
        <td  style="border: 1px outset gray;" colspan="6"></td>      
      </tr>

      <tr>
        <td style="border: 1px inset gray;" rowspan="4"></td>
        <td style="border: 1px inset gray;"></td>
        <td style="border: 1px inset gray;"></td>
        <td style="border: 1px inset gray;"></td>
        <td style="border: 1px inset gray;"></td>
        <td style="border: 1px inset gray;"></td>
      </tr>

      <tr>
        <td style="border: 1px outset gray;"></td>
        <td style="border: 1px outset gray;" colspan="3"></td>
        <td style="border: 1px outset gray;"></td>
      </tr>

      <tr>
        <td style="border: 1px outset gray;"></td>
        <td style="border: 1px outset gray;" colspan="3"></td>
        <td style="border: 1px outset gray;"></td>
      </tr>

      <tr>
        <td style="border: 1px inset gray;"></td>
        <td style="border: 1px inset gray;"></td>
        <td style="border: 1px inset gray;"></td>
        <td style="border: 1px inset gray;"></td>
        <td style="border: 1px inset gray;"></td>
      </tr>

      <tr>
        <td style="border: 1px groove gray;" colspan="6"></td>
      </tr>
    </tbody>
  </table>

  <br><br>

  <!-- In this table I have used rowspan for desired output. -->
  <table width="100%" height="100px" border="1" style="border-collapse: collapse;">
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>

    <tr>
      <td rowspan="4"></td>
      <td></td>
      <td rowspan="4"></td>  
    </tr>

    <tr>
      <td></td>
    </tr>
    
    <tr>
      <td></td>
    </tr>
    
    <tr>
      <td></td>
    </tr>

    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>

  </table>

  <br><br>

  <!-- In this table i have put an image inside a cell. -->
  <table width="100%" style="border: 1px outset gray; border-collapse: collapse;">
    <tbody>
        
      <tr style="background-color: rgb(77 133 33);">
        <td style="border: 1px inset gray;" height="9px" colspan="3"></td>    
      </tr>

      <tr style="width: 50px;">
        <td style="border: 1px inset gray;" width="22%"></td>
        <td style="border: 1px inset gray;" width="60%" >
          <img src="Capture.PNG" width=80% height=50% style="margin-left: -98px; margin-top: 4px;" alt="blue frog">
        </td>
        <td style="border: 1px inset gray;" width="18%"></td>
      </tr>

      <tr style="background-color: rgb(14 49 100);">
        <td style="border: 1px groove gray;" height="9px" colspan="3"></td>
      </tr>

    </tbody>
  </table>

</body>

</html>
